<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WT Sistema</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

    <style>
        .login-wrapper {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #cbd5e1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        [data-bs-theme="dark"] .login-wrapper {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            border-radius: 1.5rem;
            overflow: hidden;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1e4da1 0%, #3b82f6 100%);
            border-radius: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 40px -10px rgba(59, 130, 246, 0.5);
        }

        .login-logo i {
            font-size: 2.5rem;
            color: white;
        }

        .form-floating>.form-control:focus~label,
        .form-floating>.form-control:not(:placeholder-shown)~label {
            color: var(--bs-primary);
        }

        .login-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="card login-card shadow-lg border-0">
            <div class="card-body p-5">
                <!-- Logo -->
                <div class="login-logo">
                    <i class="bi bi-shield-lock"></i>
                </div>

                <!-- Title -->
                <div class="text-center mb-4">
                    <h4 class="fw-bold mb-1">Bem-vindo de volta</h4>
                    <p class="text-muted small mb-0">Entre com suas credenciais para acessar o sistema</p>
                </div>

                <!-- Flashed Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category if category != 'error' else 'danger' }} py-2 small" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <!-- Form -->
                <form method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-lg" id="username" name="username"
                            placeholder="Usuário" required autofocus>
                        <label for="username"><i class="bi bi-person me-2"></i>Usuário</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                            placeholder="Senha" required>
                        <label for="password"><i class="bi bi-key me-2"></i>Senha</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 py-3 fw-bold">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                    </button>
                </form>
            </div>

            <div class="login-footer bg-light border-top">
                <small class="text-muted">
                    <i class="bi bi-building me-1"></i>WT - Sistema de Gestão de Técnicos
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
