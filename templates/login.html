{% extends 'base.html' %}

{% block title %}Login - Gestão de Técnicos{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock display-4 text-primary"></i>
                    <h3 class="mt-3">Acesso Restrito</h3>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Digite seu usuário"
                                required autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="Digite sua senha"
                                required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <small class="text-muted">Sistema de Gestão de Técnicos</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
