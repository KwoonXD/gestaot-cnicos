<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão de Técnicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body class="login-body">
    <div class="login-card bg-white p-5">
        <div class="text-center mb-4">
            <div class="mb-3">
                <i class="bi bi-grid-fill text-primary display-4"></i>
            </div>
            <h4 class="fw-bold text-dark">Bem-vindo</h4>
            <p class="text-muted small">Acesse o painel de gestão</p>
        </div>

        <form method="POST">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category if category != 'error' else 'danger' }} py-2 small mb-3">{{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required
                    autofocus>
                <label for="username">Usuário</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                <label for="password">Senha</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-3">Entrar</button>
        </form>
        <div class="text-center mt-4 text-muted small">
            &copy; 2026 WT Tecnologia
        </div>
    </div>
</body>

</html>
